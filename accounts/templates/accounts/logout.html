{% extends 'base.html' %} 
{% block content %}
{% if request.user.is_authenticated %}
<form action="{% url 'logout_view' %}" method="post">
  {% csrf_token %} 
  {% if error %}
  <p style="color: red">{{error}}</p>
  {% endif %}
    <p>Are you sure you want to logout?</p>
  <button type="submit">yes logout</button>
</form>
{% else %}
<p>You are not logged in. you wanna <a href="{% url 'login_view' %}">login?</a></p>
{% endif %} 
{% endblock content %}
