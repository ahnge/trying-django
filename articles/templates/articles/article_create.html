{% extends 'base.html' %} {% block content %} {% if not created %}
<div style="margin-top: 30px">
  <form action="{% url 'articles:article_create' %}" method="post">
    {% csrf_token %}
    <div>
      <input type="text" name="title" placeholder="Title" />
    </div>
    <div>
      <textarea
        name="content"
        placeholder="Content"
        cols="30"
        rows="10"
      ></textarea>
    </div>
    <input type="submit" value="Submit" />
  </form>
</div>
{% else %}
<h1>Your article was created.</h1>
<h1>
  <a href="{% url 'articles:article_detail' object.id %}"> {{object.title}}</a>
</h1>
<p>{{object.content}}</p>

{% endif %} {% endblock content %}
